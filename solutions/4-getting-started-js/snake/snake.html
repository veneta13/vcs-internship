<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Snake</title>
    <script type="text/javascript" src="drawBoard.js"></script>
    <script type="text/javascript" src="play.js"></script>
    <style>
      #game {
        position: fixed;
        left: 5px;
        top: 5px;
        width: 400px;
        height: 400px;
      }
      #game-layer { 
        z-index: 2;
        position: fixed;
        left: 5px;
        top: 5px;
        width: 400px;
        height: 400px;
      }
      #board-layer { 
        z-index: 1;
        position: fixed;
        left: 5px;
        top: 5px;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body onload="drawBoard(); play();">
    <div id="game">
      <canvas id="game-layer" width="400" height="400"></canvas>
      <canvas id="board-layer" width="400" height="400"></canvas>
    </div>
  </body>
</html>
